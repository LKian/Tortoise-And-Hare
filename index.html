<!doctype html>
<html>

    <head>
        <title>jQuery Tortoise & Hare Race</title>
        
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body id="race">
        <h1>Tortoise and Hare Race</h1>
        
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">

        <div id="path">
            <img src="img/hare.png" alt="Hare" id="hare" class="animal">
            <img src="img/tortoise.png" alt="Tortoise" id="tortoise" class="animal">
        </div>

        <div id="scoreboard" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Tortoise<span></span></div>
            <div id="raceInfo2" class="raceInfo">Hare<span></span></div>
        </div>

         <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <script src="js/script.js"></script>
    </body>
    
</html>
